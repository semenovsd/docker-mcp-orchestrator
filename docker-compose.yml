version: '3.8'

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-mcp-orchestrator
    volumes:
      # Mount Docker socket to access Docker from container
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount config directory for easy configuration updates
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    # Keep container running
    command: python -m orchestrator
    restart: unless-stopped

